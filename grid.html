<!DOCTYPE html>
<html>
    <head>
        <title>grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px" >
            <div style="background-color: lightblue;margin-right: 10px;">div1</div>
             <div style="background-color: lightpink;">div2</div>
        </div>
        <div style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 100px 100px 100px" >
        <div style="background-color: lightblue;margin-right: 10px;">100px</div>
         <div style="background-color: lightpink;">100px</div>
         <div style="background-color: lightblue;margin-right: 10px;">200px</div>
         <div style="background-color: lightpink;">100px</div>
        </div>
        <div style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 1fr" >
        <div style="background-color: lightblue;margin-right: 10px;">div1</div>
         <div style="background-color: lightpink;">1fr</div>
    </div>
    <div style="
    display: grid;
    margin-top: 30px;
    grid-template-columns: 1fr 1fr 1fr" >
    <div style="background-color: lightblue;">div1</div>
     <div style="background-color: lightpink;">1fr</div>
     <div style="background-color: lightblue;">2fr</div>
    </div>
     <div style="
    display: grid;
    margin-top: 30px; 
    grid-template-columns: 1fr 1fr 1fr;
    column-gap:20px;
    row-gap: 40px;" >
    <div style="background-color: lightblue; height: 200px;" >1fr</div>
    <div style="background-color: lightpink;height: 200px;" >1fr</div>
    <div style="background-color: lightblue; height: 200px;" >1fr</div>
    <div style="background-color: lightpink;height: 200px;">1fr</div>
     <div style="background-color: lightblue;height: 200px;" >1fr</div>
     <div style="background-color: lightpink; height: 200px;" >1fr</div>
    
    </body>
</html>
